<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row"> 
        <div class="col-sm-8">
          <h4 class="panel-title">{{ contact.name }}</h4>
          <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-width: 50px;">
        </div>
        <div class="col-sm-4 text-right">
            <div class="btn-group">
              <button class="btn btn-primary btn-sm" style="margin-right: 5px">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>
      </div>
    </div>
    <div class="panel-body">
      <p><span>Email:</span> {{ contact.email }}</p>
      <p><span>Phone:</span> {{ contact.phone }}</p>
    </div>
  </div>
