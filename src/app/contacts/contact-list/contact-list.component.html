<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row vcenter">
            <div class="col-xs-12">
                <h3 class="panel-title">Contacts</h3>
            </div>
        </div>
        <div class="row vcenter">
        <div class="input-group pull-left col-xs-7 col-md-8">
            <input
                #searchBox
                type="text"
                class="form-control"
                placeholder="Enter a search value"
                (keyup)="search(searchBox.value)">
            <div
                class="glyphicon glyphicon-search input-group-addon" 
                (click)="search(searchBox.value)">
            </div>
        </div>
        <div class="col-md-4 text-right">
            <button class="btn btn-success" routerLink="new">New Contact</button>
        </div>
        </div>

    </div>
    <div class="panel-body">
        <div *ngFor="let group of deptGroupedContacts">
          <h4>{{ group.name }}</h4>
          
          <div
            class="row"
            id="contactList"
            cdkDropList
            [cdkDropListData]="group.members"
            [cdkDropListConnectedTo]="['groupList']"
          >
            <cms-contact-item
              *ngFor="let contact of group.members | contactsFilter: searchTerm"
              [contact]="contact"
              cdkDrag
              [cdkDragData]="contact"
            ></cms-contact-item>
          </div>
        </div>
      </div>
      
</div>
